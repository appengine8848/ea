# 工作流名称
name: Build MT4 DLL

# 触发条件：推送到 main 分支时，或在 Actions 页面手动触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 定义任务
jobs:
  build:
    # 指定运行环境为最新的 Windows 服务器
    runs-on: windows-latest

    steps:
      # 步骤1: 检出你的代码
      - name: Checkout repository
        uses: actions/checkout@v4 # 同时也将 checkout 更新到 v4

      # 步骤2: 编译 DLL
      - name: Compile C++ to DLL
        run: g++ -shared -o MqlMapFile.dll MqlMapFile.cpp -Wl,--add-stdcall-alias

      # 步骤3: 上传编译好的 DLL 文件作为"产物"
      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4 # <-- 关键变更：将版本从 v3 升级到 v4
        with:
          name: compiled-dll # 产物的名称
          path: MqlMapFile.dll # 要上传的文件路径
