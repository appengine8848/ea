name: Build MT4 DLL (32-bit, Static)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSYS2 and install 32-bit toolchain
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          update: true
          install: mingw-w64-i686-toolchain

      - name: Compile C++ to a portable 32-bit DLL
        # 【最终修正】添加 -static 标志，将所有运行时库静态链接进DLL
        run: g++ -shared -o MqlMapFile.dll MqlMapFile.cpp -static

      - name: Upload portable DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-dll-x86
          path: MqlMapFile.dll
