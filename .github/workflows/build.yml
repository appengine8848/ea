# 工作流名称
name: Build MT4 DLL

# 触发条件
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 定义任务
jobs:
  build:
    # 指定运行环境
    runs-on: windows-latest

    steps:
      # 步骤1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2: 编译 DLL (已修正)
      - name: Compile C++ to DLL
        # 关键变更：为包含逗号的参数添加引号，以防止 PowerShell 解析错误
        run: g++ -shared -o MqlMapFile.dll MqlMapFile.cpp "-Wl,--add-stdcall-alias"

      # 步骤3: 上传产物
      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-dll
          path: MqlMapFile.dll
