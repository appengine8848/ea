name: Build MT4 DLL (Final - With .def file)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSYS2 and install 32-bit toolchain
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          update: true
          install: mingw-w64-i686-toolchain

      - name: Compile C++ to a portable 32-bit DLL using .def file
        # 【最终修正】在编译命令中加入 .def 文件，并移除 -static (因为.def文件会处理好一切)
        # 我们同时重新使用 -static 来确保所有运行时库被包含
        run: g++ -shared -o MqlMapFile.dll MqlMapFile.cpp MqlMapFile.def -static

      - name: Upload final portable DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-portable-dll-x86
          path: MqlMapFile.dll
